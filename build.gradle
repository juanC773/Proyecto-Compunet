plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply true
}
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'co.icesi.chat.Main'

repositories {
    mavenCentral()
}
dependencies {
    implementation 'com.zeroc:ice:3.7.2'
}
jar {
    manifest {
        attributes(
                'Main-Class': mainClassName,
                'Class-Path': configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
        )
    }
}